<div class='draw-area' [class.moving]='moving' (mousemove)='onMouseMove($event)' (mousedown)='onMouseDown($event)' (mouseup)='onMouseUp($event)'>
    <svg width="500" height="400">
      <ng-container *ngFor="let object of objects">
        <circle
          *ngIf="object.type === 'circle' && object.visible"
          (click)='selectObject(object)'
          (mousedown)='onCircleMouseDown(object)'
          [attr.cx]="object.x"
          [attr.cy]="object.y"
          [attr.r]="object.radius"
          [attr.stroke]="object.strokeColor"
          [attr.stroke-width]="object.strokeWidth"
          [attr.fill]="object.fillColor" />

        <rect
          *ngIf="object.type === 'rect' && object.visible"
          (click)='selectObject(object)'
          (mousedown)='onCircleMouseDown(object)'
          [attr.rx]="object.rx"
          [attr.ry]="object.ry"
          [attr.x]="object.x"
          [attr.y]="object.y"
          [attr.width]='object.width'
          [attr.height]='object.height'
          [attr.stroke]="object.strokeColor"
          [attr.stroke-width]="object.strokeWidth"
          [attr.fill]="object.fillColor"
          />

        <text 
          *ngIf="object.type === 'text' && object.visible"
          (click)='selectObject(object)'
          (mousedown)='onCircleMouseDown(object)'
          [attr.x]="object.x"
          [attr.y]="object.y"
          [attr.fill]="object.fillColor"
          [attr.font-size]="object.fontSize"
        >{{object.text}}</text>
      </ng-container>
    Sorry, your browser does not support inline SVG.
  </svg>
</div>
