<div *ngIf="objects.length">
    <h2>Objects</h2>
    <ul class="list-group" *ngFor="let item of objects">
        <li [class.active]='item.active' (click)='onSelect(item)' class="item-object list-group-item">
            <button class='visibility-button' (click)='toggleVisibility($event,item)' *ngIf="item.visible"><i class="fas fa-eye"></i></button>
            <button class='visibility-button' (click)='toggleVisibility($event,item)' *ngIf="!item.visible"><i class="fas fa-eye-slash"></i></button>
            <span>{{item.type}}</span>
        </li>
    </ul>
</div>
